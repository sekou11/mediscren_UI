<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title>Mediscreen</title>
    
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
    </head>
    <body>
        <body>
        <div th:replace="menu"></div>
        <div class="container mt-4">
            <h1 class="text-center">Patient informations</h1>
            <div class="container mt-4">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>Sex</th>
                            <th>Birthdate</th>
                            <th>Address</th>
                            <th>Phone</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                     <tr th:each="patient : ${patient}">
                        <td th:text="${patient.firstName}"></td>
                        <td th:text="${patient.lastName}"></td>
                        <td th:text="${patient.sex}"></td>
                        <td th:text="${patient.birthdate}"></td>
                        <td th:text="${patient.address}"></td>
                        <td th:text="${patient.phone}"></td>
                        <td>
                            <a th:href="@{/patient/update/{id}(id=${patient.id})}"><button class="btn btn-primary">Edit</button></a>
                            <a th:href="@{/patient/delete/{id}(id=${patient.id})}"><button class="btn btn-danger">Delete</button></a>
                        </td>
                         </tr >
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="container mt-4">
            <div class="row mb-3">
                <div class="col align-self-center">
                    <p class="h4 medi-text">Notes about patient</p>
                    <p>
                        <a th:href="@{/note/add(patientId=${patient.id})}">
                        <button class="btn btn-secondary">Add new note</button>
                        </a>
                    </p>
                </div>
            </div>
            <div>
                <table class="table">
                    <tr th:each="note : ${notes}">
                        <td th:text="${note.note}"></td>
                        <td>
                            <a th:href="@{/note/update/{id} (id=${note.id})}"><button class="btn btn-primary">Edit</button></a>
                        </td>
                        <td>
                            <a th:href="@{/note/delete/{id}/{patientId} (id=${note.id}, patientId=${patient.id})}"><button class="btn btn-danger">Delete</button></a>
                        </td>
                    </tr>
                </table>
            </div>
            
            <div class="row mb-3">
                <div class="col align-self-center">
                    <p class="h4 medi-text">Risk</p>
                    <p th:text="${risk}"></p>
                </div>
            </div>
          
            </div>
        
    </body>
    </body>
</html>
